{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book Details</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
<div class="container mt-4">
    <center><h1>Edit Book Details</h1></center>
    {% for i in data %}
<form action="update_book" method="post">
  {% csrf_token %}
    <div class="mb-3">
    <input type="hidden" class="form-control" id="Id" name="id" value="{{i.id}}" required>
  </div>
  <div class="mb-3">
    <label for="BookName" class="form-label">Book Name*</label>
    <input type="text" class="form-control" id="BookName" name="bname" value="{{i.bname}}" required>
  </div>
    <div class="mb-3">
    <label for="BookAuthor" class="form-label">Author Name*</label>
    <input type="text" class="form-control" id="BookAuthor" name="aname" value="{{i.aname}}" required>
  </div>
        <div class="mb-3">
    <label for="BookPrice" class="form-label">Price*</label>
    <input type="number" class="form-control" min="200" max="10000" step="1" id="BookPrice" name="price" value="{{i.price}}" required />
  </div>
      <button type="submit" class="btn btn-primary mt-3">Edit Book</button><br>
</form>
    {% endfor %}
</div>
</body>
</html>
