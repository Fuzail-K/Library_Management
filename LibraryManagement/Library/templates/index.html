{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</head>
<body>
<div class="container mt-4">
  <center><h1>Admin Signup Page</h1></center>
<form action="signup" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="FirstName" class="form-label">First Name*</label>
    <input type="text" class="form-control" id="FirstName" name="fname" required>
  </div>
  <div class="mb-3">
    <label for="LastName" class="form-label">Last Name*</label>
    <input type="text" class="form-control" id="LastName" name="lname" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address*</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password*</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary mb-3">Register</button><br>
  <a href="/login_page">Already Registered? Log In</a>
</form>
</div>
</body>
</html>
