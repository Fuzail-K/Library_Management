{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Book</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
<div class="container mt-4">
    <center><h1>Add Book Details</h1></center>
<form action="adding_book" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="BookName" class="form-label">Book Name*</label>
    <input type="text" class="form-control" id="BookName" name="bname" required>
  </div>
    <div class="mb-3">
    <label for="BookAuthor" class="form-label">Author Name*</label>
    <input type="text" class="form-control" id="BookAuthor" name="aname" required>
  </div>
        <div class="mb-3">
    <label for="BookPrice" class="form-label">Price*</label>
    <input type="number" class="form-control" min="200" max="10000" step="1" id="BookPrice" name="price" required />
  </div>
      <button type="submit" class="btn btn-primary mt-3">Add Book</button><br>
</form>
</div>
</body>
</html>
