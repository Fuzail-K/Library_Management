{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
<form action="add_book" method="post">
    {% csrf_token %}
<h1>Welcome {{request.session.username}}</h1>
<button class="btn btn-link"><a href="logout">Logout</a></button><br>
<a class="btn btn-primary mb-3 mt-4" href="/add_book">Add Book</a><br>
    <table border="2px" class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Book Name</th>
            <th scope="col">Book Author</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.bname}}</td>
            <td>{{i.aname}}</td>
            <td>{{i.price}}</td>
            <td>
                <a href="/edit_book?id={{i.id}}">Edit</a>
                <a href="/delete_book?id={{i.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
</html>
